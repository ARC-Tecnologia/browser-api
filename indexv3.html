<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#mapa">Localização</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Segmentos</a></li>
            </ul>
        </nav>
    </header>
    <section id="mapa" class="escondido">
        <h2>Geolocation</h2>
        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="" name="map" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                    href="https://fmovies-online.net"></a><br>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 500px;
                        width: 600px;
                    }
                </style><a href="https://www.embedgooglemap.net"></a>
                <style>
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 500px;
                        width: 600px;
                    }
                </style>
            </div>
        </div>
    </section>

    <section>
        <h2>Notifications</h2>
        <button onclick=getNotifications()>Quero receber notificações.</button>
    </section>
    <script src="./js/geolocation.js"></script>
    <script src="./js/notification.js"></script>
    <script>const mapa = document.getElementById('mapa');
        const linkLocalizacao = document.querySelector('nav a[href="#mapa"]');

        linkLocalizacao.addEventListener('click', function (event) {
            event.preventDefault();
            mapa.classList.toggle('escondido');
        });
    </script>
</body>

</html>
